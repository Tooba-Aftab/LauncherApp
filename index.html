<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Connect - Single app to connect all</title>
</head>

<body onload="onConfigLoad()">
	<div class="container">
        <div>
            <span style="font-size: 2.5em; font-weight: bold;"> Welcome to Connect </span>
            <span style="font-size: small;">(ver 1.2.0)</span>
        </div>
        <p></p>
       <div class="row">           
            <div class="col-sm-12 col-md-6">
                <div>
                    <label for="env">Choose environment:</label>
                </div>
                <div>
                    <select name="evnSelector" id="env" style="width: 250px;" onchange="onEnvironmentChange();">
                      <option value=""> </option>
                    </select>
                </div>
                <p></p>
                <div>
                    <label for="client">Choose a client:</label>
                </div>
                <div>
                    <select name="clientSelector" id="client" style="width: 250px;">
                      <option value=""> </option>
                    </select>
                </div>   
                <p></p>
                <div class="row">
                    <div class="col-sm-12 col-md-6" style="margin-top: 10px;">
                    <button type="button" class="btn btn-primary" onclick="onLaunch();">
                        Launch Application
                    </button>                 
                </div>
                </div>
            </div>
        </div>
    </div>	
</body>
</html>
